<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место Россия</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <a href="#" target="_blank" class="header__logo">
                    <img class="header__logo-svg" src="./images/logo-mesto-russia.svg" alt="Логотип Mesto Russia" />
                </a>
            </header>

            <main class="main">
                <section class="profile">
                    <div class="profile__figure">
                        <img class="profile__image" src="./images/jak-iv-kusto.jpg" alt="Жак-Ив Кусто - Французский исследователь Мирового океана" />
                        <div class="profile__caption">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                        <button aria-label="open" type="button" class="profile__editbutton"></button>
                    </div>
                    <button type="button" class="profile__addbutton"></button>
                </section>
                <section class="cards">
                    
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
            </footer>
        </div>


        <div class="popup popup_edit_profile">
            <div class="popup__container">
                <button aria-label="close" type="button" class="popup__close popup__close_profile"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit_profile" name="form-popup-edit">
                    <input class="popup__input popup__input_type_name" type="text" name="firstname" required placeholder="Жак-Ив Кусто" value="" />
                    <input class="popup__input popup__input_type_job" type="text" name="profession" required placeholder="Исследователь океана" value="" />
                    <input class="popup__input-submit" type="submit" name="submit" value="Сохранить" />
                </form>
            </div>
        </div>

        <div class="popup popup_with_img">
            <div class="popup__container">
                <button aria-label="close" type="button" class="popup__close popup__close_img"></button>
                <form class="popup__form popup__form_with_img" name="form-with-img">
                    <img class="form__img" src="https://fedoretseg.github.io/mesto/images/karachaevsk.png" alt="Картинка" />
                    <p class="form__text">Привет!</p>
                </form>
            </div>
        </div>

        <div class="popup popup_add_card">
            <div class="popup__container">
                <button aria-label="close" type="button" class="popup__close popup__close_card"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add_card" name="form-popup-add">
                    <input class="popup__input popup__input_type_place" type="text" name="placename" required placeholder="Название" value="" />
                    <input class="popup__input popup__input_type_img" type="text" name="link" required placeholder="Ссылка на картинку" value="Ссылка на картинку" />
                    <input class="popup__input-submit" type="submit" name="submit" value="Сохранить" />
                </form>
            </div>
        </div>

        <template id="task-template">
            <div class="card">
                <button aria-label="trash" type="button" class="card__trash"></button>
                <img class="card__element" src="" alt="Изображение" />
                <div class="card__group">
                    <h2 class="card__place"></h2>
                    <button aria-label="like" type="button" class="card__heart"></button>
                </div>
            </div>
        </template>

        <script src="./scripts/index.js" defer></script>
    </body>
</html>
