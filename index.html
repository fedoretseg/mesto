<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto Russia</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <a href="#" target="_blank" class="header__logo">
                    <img class="header__logo-svg" src="./images/logo-mesto-russia.svg" alt="Логотип Mesto Russia" />
                </a>
            </header>
            <main class="main">
                <section class="profile">
                    <figure class="profile__figure">
                        <img class="profile__image" src="./images/jak-iv-kusto.svg" alt="Жак-Ив Кусто - Французский исследователь Мирового океана" />
                        <figcaption class="profile__caption">
                            <h3 class="profile__name">Жак-Ив Кусто</h3>
                            <p class="profile__profession">Исследователь океана</p>
                        </figcaption>
                        <a class="profile__editbutton" href="https://praktikum.yandex.ru"><img class="profile__editbutton profile__editbutton_img-edit" src="./images/pencil.svg" alt="Редактировать" /></a>
                    </figure>
                    <a class="profile__addbutton" href=""><img class="profile__addbutton profile__addbutton_img-add" src="./images/pluse.svg" alt="Добавить" /></a>
                </section>
                <section class="cards">
                    <div class="card">
                        <img class="card__element" src="./images/karachaevsk.png" alt="Карачаевск" />
                        <div class="card__group">
                            <p class="card__place">Карачаевск</p>
                            <a class="card__heart" href="#"></a>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__element" src="./images/elbrus.png" alt="Эльбрус" />
                        <div class="card__group">
                            <p class="card__place">Эльбрус</p>
                            <a class="card__heart" href="#"></a>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__element" src="./images/dombay.png" alt="Домбай" />
                        <div class="card__group">
                            <p class="card__place">Домбай</p>
                            <a class="card__heart" href="#"></a>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__element" src="./images/kamchatka.png" alt="Камчатка" />
                        <div class="card__group">
                            <p class="card__place">Камчатка</p>
                            <a class="card__heart" href="#"></a>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__element" src="./images/sayany.png" alt="Саяны" />
                        <div class="card__group">
                            <p class="card__place">Саяны</p>
                            <a class="card__heart" href="#"></a>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__element" src="./images/baikal.png" alt="Бухта Песчанная о.Байкал" />
                        <div class="card__group">
                            <p class="card__place">Бухта Песчанная о.Байкал</p>
                            <a class="card__heart" href="#"></a>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__form popup__form_text popup__form_name-input" type="text" name="firstname-lastname" value="Жак-Ив Кусто" />
                    <input class="popup__form popup__form_text popup__form_job-input" type="text" name="profession" value="Исследователь океана" />
                    <input class="popup__form popup__form_submit" type="submit" name="submit" value="Сохранить" />
                </form>
            </div>
        </div>
        <script src="./scripts/index.js" defer></script>
    </body>
</html>
